<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dei Dadi</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">

            <div class="header-box">

                <div class="header-left">
                    <img src="img/logo.png" alt="Logo Dice">
                </div>

                <div class="header-right">
                    <h1>Dice game</h1>
                    <p>Sfida la CPU e prova a vincere!</p>
                </div>

            </div>

        </div>
    </header>

    <main>

        <div class="container">

            <div class="game">

                <div class="dice-left"></div>
                <div class="text-winenr"></div>
                <div class="dice-right"></div>

            </div>

        </div>


        <button id="dice-roll">Lancia il dado</button>
    </main>



    <script src="js/script.js"></script>
</body>
</html>
