<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dei Dadi</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        
        <div class="container">

            <div class="header-box">

                <div class="header-left">
                    <img src="img/logo.png" alt="Logo Dice">
                </div>

                <div class="header-right">
                    <h1>Dice game</h1>
                    <p>Sfida la CPU e prova a vincere!</p>
                </div>

            </div>

        </div>
    </header>

    <main>

        <div class="main-container">
            
            <div class="row">

                <div class="game">
                    
                    <div class="dice-left">
    
                        <h2>Computer</h2>
    
                        <div class="dice-left-onscreen">
                            <img id="cpu1" class="none" src="img/dice1.png" alt="Dado con numero 1">
                            <img id="cpu2" class="none" src="img/dice2.png" alt="Dado con numero 2">
                            <img id="cpu3" class="none" src="img/dice3.png" alt="Dado con numero 3">
                            <img id="cpu4" class="none" src="img/dice4.png" alt="Dado con numero 4">
                            <img id="cpu5" class="none" src="img/dice5.png" alt="Dado con numero 5">
                            <img id="cpu6" class="none" src="img/dice6.png" alt="Dado con numero 6">
                        </div>
    
                        <h4>
                            "Prova a battermi."
                            <div id="computer-dice"></div>
                        </h4>
    
                    </div>
    
                    <div class="text-winner">
                        <img src="img/versus.png" alt="logo versus">
                        <h3 id="winner-is"></h3>
                    </div>
    
                    <div class="dice-right">
    
                        <h2>Player</h2>
    
                        <div class="dice-right-onscreen">
                            <img id="player1" class="none" src="img/dice1.png" alt="Dado con numero 1">
                            <img id="player2" class="none" src="img/dice2.png" alt="Dado con numero 2">
                            <img id="player3" class="none" src="img/dice3.png" alt="Dado con numero 3">
                            <img id="player4" class="none" src="img/dice4.png" alt="Dado con numero 4">
                            <img id="player5" class="none" src="img/dice5.png" alt="Dado con numero 5">
                            <img id="player6" class="none" src="img/dice6.png" alt="Dado con numero 6">
                        </div>
    
                        <h4>
                            "Far&ograve; del mio meglio."
                            <div id="player-dice"></div>
                        </h4>
    
                    </div>
    
                </div>

            </div>

            <div class="row">

                <div class="button-row">
                    <button class="block" id="dice-roll">Lancia il dado</button>
                    <button class="none" id="dice-roll-reset">Reset</button>
                </div>

            </div>

        </div>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
